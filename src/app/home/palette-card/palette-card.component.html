<div class="palette-card p-3 ">
  <div class="selector-wrap">
    <ng-container *ngFor="let color of palette.color">
      <div class="cursor-pointer color-selector" [style.background]="color.hex" (click)="copyColor(color.hex)">
        <div class="hex-color" [class.light]="checkColorIntesity(color.hex)"> {{color.hex}} </div>
      </div>
    </ng-container>
  </div>
